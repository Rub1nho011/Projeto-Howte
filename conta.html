        <script>
            const textarea = document.getElementById('hiddenTextarea');
            let realValue = '';
    
            textarea.addEventListener('input', (event) => {
                const currentLength = textarea.value.length;
                const realLength = realValue.length;
    
                if (currentLength > realLength) {
                    // Adiciona novos caracteres ao valor real
                    realValue += textarea.value.slice(realLength);
                } else if (currentLength < realLength) {
                    // Remove caracteres do valor real
                    realValue = realValue.slice(0, currentLength);
                }
    
                // Atualiza o conteúdo do textarea para mostrar asteriscos
                textarea.value = '*'.repeat(currentLength);
            });
            </script>
